<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 300px; margin: 0 auto; }
        input[type="text"], input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Tracking</h1>
        <form id="attendanceForm">
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            <button type="submit">Check In</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('https://your-backend-server.com/track', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, email }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = 'Attendance recorded!';
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
